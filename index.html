<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Arquivo css -->
    <link rel="stylesheet" href="estilo.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font aewsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <title>Digital Games</title>
  </head>

  <body>
    <header>
      <nav class="navbar py-3">
        <div class="container">
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <i class="fas fa-bars text-white size-icon"></i>
          </button>

          <div>
            <a href="" class="navbar-brand"
              ><img src="images/digital.png" width="170px;"
            /></a>
          </div>

          <div>
            <span class="size-icon">
              <i class="fas fa-cart-plus text-white carrinho-nav"></i>
            </span>
          </div>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link text-white">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-white">Carrinho</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="banner d-flex justify-content-center align-items-center">
        <div class="caixa" align="center">
          <h3 class="titulo-caixa">Venda de Jogos</h3>
          <button class="botao-caixa">Compre Agora</button>
        </div>
      </div>
    </header>

    <div class="container principal">
      <div class="titulo-produtos" align="center">
        <h1>Nossos produtos</h1>
      </div>

      <div class="row jogos"></div>
    </div>
    <footer class="container-fluid">
      <div class="row justify-content-end align-items-center testando">
        <div class="col-4 footer-copyright py-3">
          © 2020 Copyright: Luiz Otávio Bione Moraes
        </div>
        <div class="col-4">
          <a class="text-white" href="https://github.com/luizotaviobione"
            ><i class="icon-margin fab fa-github-square fa-2x"></i
          ></a>
          <a class="text-white" href=""
            ><i class="icon-margin fab fa-twitter-square fa-2x"></i
          ></a>
          <a class="text-white" href="https://www.facebook.com/luiz.bione"
            ><i class="icon-margin fab fa-facebook-square fa-2x"></i
          ></a>
        </div>
      </div>
    </footer>

    <div class="efeito-carrinho">
      <div class="carrinho">
        <div>
          <i class="botao-carrinho size-icon far fa-window-close"></i>
          <h3 class="tituloCarrinho mb-3" align="center">Seu carrinho</h3>
        </div>
        <div class="conteudo-carrinho" align="center"></div>
        <div align="center">
          <h4 class="mt-4">Total:<span class="preco-total">0</span>R$</h4>
          <button class="limpar-carrinho">Clear Cart</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
